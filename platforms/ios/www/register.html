<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="back link"><i class="ion-chevron-left"></i><span>取消</span></a>
        </div>
        <div class="center sliding">加入寻味</div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="register" class="page">
        <!-- Page content -->
        <div class="page-content">
            <form id="register-form">
                <div class="list-block login-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><i class="ion-ios7-person"></i>
                                </div>
                                <div class="item-input">
                                    <input type="text" id="register-form-username" name="username" placeholder="用户名（英文、数字、下划线）" autocomplete="off">
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><i class="ion-ios7-unlocked"></i>
                                </div>
                                <div class="item-input">
                                    <input type="password" name="password1" placeholder="寻味密码" autocomplete="off">
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><i class="ion-ios7-locked"></i>
                                </div>
                                <div class="item-input">
                                    <input type="password" name="password2" placeholder="请再输入一次密码" autocomplete="off">
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><i class="ion-ios7-email"></i>
                                </div>
                                <div class="item-input">
                                    <input type="email" name="email" placeholder="你的常用Email" autocomplete="off">
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><i class="ion-ios7-chatbubble"></i>
                                </div>
                                <div class="item-input">
                                    <input type="text" name="nickname" placeholder="昵称（可填中文）" autocomplete="off">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="list-block">
                    <ul>
                        <li><button type="submit" class="item-link list-button register-submit">注册</button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
