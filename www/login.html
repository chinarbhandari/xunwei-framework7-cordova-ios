<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"><i class="ion-chevron-left"></i><span>取消</span></a>
        </div>
        <div class="center sliding">登录</div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="login" class="page">
        <!-- Page content -->
        <div class="page-content">
            <form id="login-form">
                <div class="list-block login-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><i class="ion-ios7-person"></i></div>
                                <div class="item-input">
                                    <input type="text" id="login-form-username" name="username" placeholder="你的寻味用户名" autocomplete="off">
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label"><i class="ion-ios7-unlocked"></i></div>
                                <div class="item-input">
                                    <input type="password" name="password" placeholder="你的寻味密码" autocomplete="off">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="list-block">
                    <ul>
                        <li><button type="submit" class="item-link list-button login-submit">登录</button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
